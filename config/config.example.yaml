# Topic-specific audience configuration
topics:
  polymarket:
    audience_level: beginner
    include_context: true
    context_text: "Polymarket is a prediction market platform where users bet on future events using cryptocurrency. Markets cover politics, sports, crypto, and current events."
    min_quality_score: 0.5
    max_articles_per_day: 10
    trusted_sources:
      - "Polymarket Blog"
      - "CoinDesk"
      - "Decrypt"
      - "The Block"
      - "The Defiant"

  robotics:
    audience_level: beginner
    include_context: true
    context_text: "Robotics combines mechanical engineering, AI, and sensors to create machines that perform tasks autonomously or assist humans in various industries."
    min_quality_score: 0.5
    max_articles_per_day: 10
    trusted_sources:
      - "IEEE Spectrum"
      - "The Robot Report"
      - "Robohub"
      - "Robotics Business Review"

  ai:
    audience_level: cs_student
    include_context: false
    context_text: null
    min_quality_score: 0.5  # Lowered from 0.6 to account for older RSS articles
    max_articles_per_day: 10
    trusted_sources:
      - "OpenAI Blog"
      - "Anthropic News"
      - "arXiv"
      - "Hacker News"
      - "Google AI Blog"
      - "DeepMind Blog"

