# Alternative content sources
alternative_sources:
  arxiv:
    enabled: true  # Enabled for AI research papers
    categories: ['cs.AI', 'cs.LG', 'cs.RO']
    max_per_category: 5

  hacker_news:
    enabled: true  # Enabled for community-curated tech news
    min_score: 100  # Higher threshold for quality
    max_age_hours: 24  # Only recent stories
    keywords: ['ai', 'artificial intelligence', 'machine learning', 'robotics', 'llm', 'gpt', 'claude', 'openai']

  custom_scrapers:
    enabled: false  # Reserved for future custom scrapers

# Summarization configuration
summarization:
  beginner_prompt_path: config/prompts/beginner.txt
  cs_student_prompt_path: config/prompts/cs_student.txt
  max_tokens: 500
  temperature: 0.3

# Multi-Provider Configuration (NEW - 推荐使用)
providers:
  # Provider 1: NVIDIA API (通过OpenAI兼容接口)
  - provider_id: nvidia_primary
    provider_type: openai
    model: meta/llama-3.3-70b-instruct
    enabled: true
    priority: 1  # 优先级最高，先使用
    base_url: https://integrate.api.nvidia.com/v1
    timeout: 30
    max_tokens: 500
    temperature: 0.3
    input_cost_per_1M_tokens: 0.0  # NVIDIA定价
    output_cost_per_1M_tokens: 0.0

  # Provider 2: Anthropic Claude (如果您有API key，请启用)
  # - provider_id: anthropic_fallback
  #   provider_type: anthropic
  #   model: claude-sonnet-4-5
  #   enabled: false  # 暂时禁用，等有API key后启用
  #   priority: 2  # 优先级第二，NVIDIA失败时使用
  #   timeout: 30
  #   max_tokens: 500
  #   temperature: 0.3
  #   input_cost_per_1M_tokens: 3.0
  #   output_cost_per_1M_tokens: 15.0

# Provider选择策略: priority(优先级), cost(成本), performance(性能)
provider_strategy: priority

# Legacy Claude API configuration (保留用于向后兼容)
claude:
  model: claude-sonnet-4-5
  max_tokens_per_summary: 500
  # api_base_url: https://your-custom-api-endpoint.com/v1  # Optional: Custom API endpoint

